<h1> Hello, world! </h1>
<p class="blink">This is my first attempt to deploy a website to Render</p>

<!--https://stackoverflow.com/questions/16344354/how-to-make-blinking-flashing-text-with-css-3--> 

.blink {
  animation: blink 0.5s step-start infinite;
 }
 @keyframes blink {
  0% {
   opacity: 1;
  }
  50% {
   opacity: 0;
  }
  100% {
   opacity: 1;
  }
 }
