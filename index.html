<html>
  <h1> Hello, world! </h1>
  
<head>
  <style>
    @keyframes blink {
      0% { opacity: 1.0; }
      50% { opacity: 0; }
      100% { opacity: 1.0; }
    }

    .blinking-text {
      animation: blink 1s infinite;
    }
  </style>
</head>
<body>

<p class="blinking-text">This text will blink</p>

</body>
</html>
